<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="../css_sources/style.css" rel="stylesheet">
	<title>ChatDP</title>
</head>
<body>
	<script src="../js_sources/start.js"></script>
	<header>
		<div id="sun"></div>
		<div id="cloud2"></div>
		<div id="cat"></div>
		<div id="cloud1"></div>
		<div style="text-align: center;">
			<img src="../image_sources/letters/ch.png" width="12%" height="10%">
			<img src="../image_sources/letters/a.png" width="12%" height="12%">
			<img src="../image_sources/letters/t.png" width="12%" height="12%">
		</div>
	</header>
	<div id="zero">
		<div>
			<button id="Reg">Регистрация</button>
			<button id="Enter">Вход</button>
		</div>
	</div>
	<div id="back"></div>
	<div id="registration_form">
		<form onsubmit="return false">
			<h1 class="legend">Регистрация</h1>
			<div class="close"></div>
			<div><label for="login">Логин:</label><input type="text" id="login" autocomplete="off"></div>
			<div><label for="password">Пароль:</label><input type="password" id="password" autocomplete="off"></div>
			<div><label for="repeat_password">Повторите пароль:</label><input type="password" id="repeat_password" autocomplete="off"></div>
			<div><button class="submit">Отправить</button></div>
		</form>
	</div>
	<div id="enter_form">
		<form onsubmit="return false">
			<h1 class="legend">Вход</h1>
			<div class="close"></div>
			<div><label for="login1">Логин:</label><input type="text" id="login1"></div>
			<div><label for="password1">Пароль:</label><input type="password" id="password1" autocomplete="off"></div>
			<div><button class="submit">Войти</button></div>
		</form>
	</div>
	<footer></footer>
	<div id="cat2"></div>
	<div id="bt"></div>
	<noscript>
		&lt;div id="no_js_box"&gt;&lt;h2&gt;Ваш браузер не поддерживает JavaScript.&lt;/h2&gt;&lt;p&gt;Включите поддержку JavaScript в вашем браузере или установите браузер с поддержкой JavaScript.&lt;/p&gt;&lt;/div&gt;
	</noscript>
</body>
</html>
