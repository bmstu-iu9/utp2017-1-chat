<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="../css_sources/chat.css" rel="stylesheet">
	<title>ChatDP</title>
</head>
<body>
	<input id="inputFileToLoad" type="file"> />
	<script src="../js_sources/chat.js"></script>
	<header>
		<div style="text-align: left;">
			<img src="../image_sources/letters/ch.png" width="6%" height="6%">
			<img src="../image_sources/letters/a.png" width="6%" height="6%">
			<img src="../image_sources/letters/t.png" width="6%" height="6%">
		</div>
	</header>
	<div id="chat_form">
		<div id="dialog"></div>
		<div id="menu">
			<div id="out"><div>Выйти</div></div>
			<textarea id="message" cols="20" rows="4"></textarea>
			<div id="send"><div>Отправить</div></div>
		</div>
	</div>
<noscript>
	&lt;div id="no_js_box"&gt;&lt;h2&gt;Ваш браузер не поддерживает JavaScript.&lt;/h2&gt;&lt;p&gt;Включите поддержку JavaScript в вашем браузере или установите браузер с поддержкой JavaScript.&lt;/p&gt;&lt;/div&gt;
</noscript>
</body>
</html>
